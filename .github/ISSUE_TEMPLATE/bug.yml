name: Bug report
description: Report a bug
title: "[bug] "
labels: ["bug"]
body:
  - type: textarea
    id: desc
    attributes:
      label: What happened?
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Step-by-step to reproduce
  - type: input
    id: os
    attributes:
      label: OS / Arch
  - type: input
    id: version
    attributes:
      label: Vex version
